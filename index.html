<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Pose Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #8a2be2, #ff69b4, #ff4500);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h1 {
            color: white;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border: 8px solid white;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background-color: yellow;
        }
        .pose {
            color: white;
            height: 60px;
            margin: 20px 0;
        }
        button {
            background-color: white;
            color: #8a2be2;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Pose Wheel</h1>
        <div class="wheel" id="wheel"></div>
        <div class="pose" id="pose">Spin the wheel for your next pose!</div>
        <button id="spinButton">Spin for a Pose</button>
    </div>

    <script>
        const poses = [
            "Living Art Gallery: Recreate a famous painting or sculpture",
            "Piggyback Ride: One partner jumps on the other's back",
            "Chin Rest: Rest your chin on your partner's shoulder or head",
            "Over-the-Shoulder Look: Look over your partner's shoulder at the camera",
            "Hand-on-Cheek: Place your hand on your partner's cheek and stare into their eyes",
            "Evolution of Your Relationship: Create a series of poses representing different relationship stages",
            "Emotion Roulette: Express a random emotion together",
            "A Day in Our Life: Pose scenes from your typical day together",
            "Silhouette Challenge: Create interesting silhouettes against a backlight",
            "Mirroring Exercise: Mirror each other's movements and expressions",
            "Shadow Play: Create artistic shadows on the wall",
            "Opposite Day: Switch your usual roles in common activities"
        ];

        const wheel = document.getElementById('wheel');
        const poseElement = document.getElementById('pose');
        const spinButton = document.getElementById('spinButton');
        let spinning = false;

        spinButton.addEventListener('click', spinWheel);

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;
            poseElement.textContent = "Finding your next pose...";

            const rotation = 1440 + Math.random() * 360;
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                spinning = false;
                spinButton.disabled = false;
                const randomPose = poses[Math.floor(Math.random() * poses.length)];
                poseElement.textContent = randomPose;
            }, 5000);
        }
    </script>
</body>
</html>
